<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="/Cryptography/css/style.css">
</head>

<body>

    <div class="nav">
        <a href="/Cryptography/home.html">

            <button class="home-btn">Home</button>
        </a>
    </div>
    <div class="container">

        <div class="heading">
            <h1>Caesar Cipher Algorithm</h1>
        </div>
        
        
        <div class="wrapper">
            <div class="inputs">
                <div>

                    <label for="input-text">Enter Text</label>
                    <input type="text" id="input-text" class="input-box" placeholder="Enter Text">
                </div>

                <div>

                    <label for="input-shift">Enter Shift</label>
                    <input type="number" id ="input-shift" class="input-box shift" placeholder="Shift" value="5">
                </div>


                <div class="encrypt">
                    <label for="input-encrypt">Encrypted Text</label>
                    <input id="input-encrypt" type="text" class="input-box">
                    <button id="encryptbtn">Encrypt</button>
                </div>
                <div class="decrypt">
                    <label for="input-decrypt">Decrypted Text</label>
                    <input type="text" id
                    ="input-decrypt" class="input-box">
                    <button id="decryptbtn">Decrypt</button>
                </div>

            </div>
        </div>
    </div>

    <script src="/Cryptography/js/caesacipher.js"></script>
 
</body>

</html>
